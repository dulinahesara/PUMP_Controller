<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Pump Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .relay-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .relay-card:hover {
            background: #f0f1f3;
        }
        
        .relay-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .relay-status {
            font-size: 13px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .relay-status.on {
            background: #28a745;
            color: white;
        }
        
        .relay-status.off {
            background: #6c757d;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .clear-btn {
            width: 100%;
            padding: 14px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }
        
        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .clear-btn:active {
            transform: translateY(0);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-content h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        
        .modal-content p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
        }
        
        .btn-confirm {
            background: #dc3545;
            color: white;
        }
        
        .btn-confirm:hover {
            background: #c82333;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pump Controller</h1>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 1</h3>
                <span id="status1" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay1" onchange="toggleRelay(1)">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 2</h3>
                <span id="status2" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay2" onchange="toggleRelay(2)">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 3</h3>
                <span id="status3" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay3" onchange="toggleRelay(3)">
                <span class="slider"></span>
            </label>
        </div>
        
        <button class="clear-btn" onclick="showClearModal()">üóëÔ∏è Clear ESP8266 WiFi Settings</button>
        
        <div class="footer">
            ¬© dulinahesara 2025
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="clearModal" class="modal">
        <div class="modal-content">
            <h2>‚ö†Ô∏è Warning</h2>
            <p>This will clear the WiFi credentials stored in the ESP8266's EEPROM. The device will restart and enter WiFi setup mode.</p>
            <p><strong>Are you sure you want to continue?</strong></p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="hideClearModal()">Cancel</button>
                <button class="btn-confirm" onclick="clearEEPROM()">Clear EEPROM</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBPkQfizzL38LqI8Tk6dPf1qKWBbvJuoyc",
            authDomain: "pump-controller-ff3f4.firebaseapp.com",
            databaseURL: "https://pump-controller-ff3f4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pump-controller-ff3f4",
            storageBucket: "pump-controller-ff3f4.firebasestorage.app",
            messagingSenderId: "424401194545",
            appId: "1:424401194545:web:ac24ec649fbc1eebe18f10"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Listen to relay states
        for (let i = 1; i <= 3; i++) {
            const relayRef = ref(database, `/relays/relay${i}`);
            onValue(relayRef, (snapshot) => {
                const state = snapshot.val();
                const checkbox = document.getElementById(`relay${i}`);
                const statusElement = document.getElementById(`status${i}`);
                
                checkbox.checked = state;
                statusElement.textContent = state ? 'ON' : 'OFF';
                statusElement.className = state ? 'relay-status on' : 'relay-status off';
            });
        }

        // Make functions available globally
        window.toggleRelay = function(relayNum) {
            const checkbox = document.getElementById(`relay${relayNum}`);
            const relayRef = ref(database, `/relays/relay${relayNum}`);
            set(relayRef, checkbox.checked);
        };

        window.showClearModal = function() {
            document.getElementById('clearModal').classList.add('show');
        };

        window.hideClearModal = function() {
            document.getElementById('clearModal').classList.remove('show');
        };

        window.clearEEPROM = function() {
            const clearRef = ref(database, '/commands/clearEEPROM');
            set(clearRef, true).then(() => {
                alert('Clear EEPROM command sent! The ESP8266 will restart in WiFi setup mode.');
                hideClearModal();
            }).catch((error) => {
                alert('Error sending command: ' + error.message);
            });
        };
    </script>
</body>
</html>
