<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Pump Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
        }
        
        .status-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            cursor: help;
            position: relative;
        }
        
        .status-icon.connected {
            background: #28a745;
        }
        
        .status-icon.disconnected {
            background: #dc3545;
        }
        
        .status-icon.warning {
            background: #ffc107;
        }
        
        .tooltip {
            position: absolute;
            top: 38px;
            right: 0;
            background: #333;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .status-icon:hover .tooltip {
            opacity: 1;
        }
        
        .relay-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .relay-card:hover {
            background: #f0f1f3;
        }
        
        .relay-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .relay-status {
            font-size: 13px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .relay-status.on {
            background: #28a745;
            color: white;
        }
        
        .relay-status.off {
            background: #6c757d;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-icon.checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pump Controller</h1>
            <div class="status-icons">
                <div id="firebaseStatus" class="status-icon disconnected checking">
                    ðŸ”¥
                    <div class="tooltip">Firebase: Connecting...</div>
                </div>
                <div id="deviceStatus" class="status-icon disconnected">
                    ðŸ“¡
                    <div class="tooltip">Device: Offline</div>
                </div>
            </div>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 1</h3>
                <span id="status1" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay1" onchange="toggleRelay(1)">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 2</h3>
                <span id="status2" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay2" onchange="toggleRelay(2)">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="relay-card">
            <div class="relay-info">
                <h3>Relay 3</h3>
                <span id="status3" class="relay-status off">OFF</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="relay3" onchange="toggleRelay(3)">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="footer">
            Â© dulinahesara 2025
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBPkQfizzL38LqI8Tk6dPf1qKWBbvJuoyc",
            authDomain: "pump-controller-ff3f4.firebaseapp.com",
            databaseURL: "https://pump-controller-ff3f4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pump-controller-ff3f4",
            storageBucket: "pump-controller-ff3f4.firebasestorage.app",
            messagingSenderId: "424401194545",
            appId: "1:424401194545:web:ac24ec649fbc1eebe18f10"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        const firebaseStatusEl = document.getElementById('firebaseStatus');
        const deviceStatusEl = document.getElementById('deviceStatus');
        
        let deviceLastSeen = 0;
        let deviceCheckInterval;

        // Update Firebase status
        firebaseStatusEl.className = 'status-icon connected';
        firebaseStatusEl.querySelector('.tooltip').textContent = 'Firebase: Connected';

        // Listen to device heartbeat
        const heartbeatRef = ref(database, '/device/lastSeen');
        onValue(heartbeatRef, (snapshot) => {
            deviceLastSeen = snapshot.val() || 0;
            checkDeviceStatus();
        });

        function checkDeviceStatus() {
            const now = Date.now();
            const timeDiff = now - deviceLastSeen;
            
            if (deviceLastSeen === 0) {
                deviceStatusEl.className = 'status-icon disconnected';
                deviceStatusEl.querySelector('.tooltip').textContent = 'Device: Offline';
            } else if (timeDiff < 5000) {
                deviceStatusEl.className = 'status-icon connected';
                deviceStatusEl.querySelector('.tooltip').textContent = 'Device: Online';
            } else if (timeDiff < 15000) {
                deviceStatusEl.className = 'status-icon warning';
                deviceStatusEl.querySelector('.tooltip').textContent = 'Device: Unstable';
            } else {
                deviceStatusEl.className = 'status-icon disconnected';
                deviceStatusEl.querySelector('.tooltip').textContent = 'Device: Offline';
            }
        }

        // Check device status every 2 seconds
        deviceCheckInterval = setInterval(checkDeviceStatus, 2000);

        // Listen to relay states
        for (let i = 1; i <= 3; i++) {
            const relayRef = ref(database, `/relays/relay${i}`);
            onValue(relayRef, (snapshot) => {
                const state = snapshot.val();
                const checkbox = document.getElementById(`relay${i}`);
                const statusElement = document.getElementById(`status${i}`);
                
                checkbox.checked = state;
                statusElement.textContent = state ? 'ON' : 'OFF';
                statusElement.className = state ? 'relay-status on' : 'relay-status off';
            });
        }

        // Make toggleRelay available globally
        window.toggleRelay = function(relayNum) {
            const checkbox = document.getElementById(`relay${relayNum}`);
            const relayRef = ref(database, `/relays/relay${relayNum}`);
            set(relayRef, checkbox.checked);
        };
    </script>
</body>
</html>
